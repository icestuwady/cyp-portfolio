<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="Assets/css/style.css">
  </head>
  <body>
    <div id="container">
      <div class="snow"></div>
      <div>
        <h1>Christmas Countdown</h1>
        <div style="text-align: center;">
          <div class="countdown">
            <h1 id="days"></h1>
            <span>Days</span></div>
          <div class="countdown">
            <h1 id="hours"></h1>
            <span>Hours</span></div>
          <div class="countdown">
            <h1 id="mins"></h1>
            <span>Mins</span></div>
          <div class="countdown">
            <h1 id="secs"></h1>
            <span>Secs</span></div>
        </div>
      </div>
    </div>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
